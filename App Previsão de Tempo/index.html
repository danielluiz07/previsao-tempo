<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="script/script.js" defer></script>
</head>

<body>
    <div class="caixa-maior">
        <input type="text" placeholder="Digite o nome da Cidade" class="input-cidade">

        <input class="botao-busca" type="submit" onclick="cliqueiNoBotao()" placeholder="Buscar">
            
        <div class="caixa-media" style="margin-top: 30px;">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="tempo">22° C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone nuvem">

                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade" style="color: #fff; margin-top:20px;">Umidade: 76%</p>
        </div>
    </div>
</body>
</html>
